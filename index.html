
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online LMS</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
    }
    .header {
      background: #4b7bec;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .course {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .course button {
      margin-top: 10px;
      background: #4b7bec;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>My Courses</h1>
  </div>

  <div class="dashboard">
    <div class="course">
      <h3>Intro to Python</h3>
      <p>10 Lessons | Beginner</p>
      <button onclick="enroll('Intro to Python')">Enroll</button>
    </div>
    <div class="course">
      <h3>JavaScript Essentials</h3>
      <p>12 Lessons | Intermediate</p>
      <button onclick="enroll('JavaScript Essentials')">Enroll</button>
    </div>
  </div>

  <script>
    function enroll(courseName) {
      alert(`Enrolled in ${courseName}`);
    }
  </script>

</body>
</html>
